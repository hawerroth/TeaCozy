<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Tea Cozy</title>
		<link rel="stylesheet" href="style.css" type="text/css" />
	</head>
	<body>
		<header id= "navbar">
      <img id= 'logo' src="/images/logo.png" alt="logo_TeaCozy" />
      <ul>
        <li class="nav-item"><a class="navbar-link" href="/mission">Mission</a></li>
        <li class="nav-item"><a class="navbar-link" href="/featured_tea">Featured Tea</a></li>
        <li class="nav-item"><a class="navbar-link" href="/locations">Locations</a></li>
      </ul>
    </header>
    <div id="mission_container">
      <img id= 'background' src="/images/background.jpeg" alt="background" />
      <div id= "mission_content">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
    </div>
    <div id="content_container">
      <div id= "content">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
      </div>
      <div id= "content_cards">
        <div class= "content_card">
          <img id= 'background' src="/images/berryblitz.jpeg" alt="background" />
          <h4>Fall Berry Blitz Tea</h4>
        </div>
        <div class= "content_card">
          <img class= 'img_card' src="/images/spiced-rum.jpeg" alt="background" />
          <h4>Spiced Rum Tea</h4>
        </div>
        <div class= "content_card">
          <img class= 'img_card' src="/images/donut.jpeg" alt="background" />
          <h4>Seasonal Donuts</h4>
        </div>
        <div class= "content_card">
          <img class= 'img_card' src="/images/myrtle-ave.jpeg" alt="background" />
          <h4>Myrtle Ave Tea</h4>
        </div>
        <div class= "content_card">
          <img class= 'img_card' src="/images/bedford-bizarre.jpeg" alt="background" />
          <h4>Bedford Bizarre Tea</h4>
        </div>
      </div>
    </div>


    .
	</body>
</html>
